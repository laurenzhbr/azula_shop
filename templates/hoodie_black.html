<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Chrome Logo Hoodie</title>
    <style>
      .gfg{
        width: auto;
        text-align: center;
      }
      .img {
        max-width: 80%;
        height: auto;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="./static/main_logo.png" style="width: 100px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="shop.html">Shop</a>
              <a class="nav-link" href="cart.html"><i class="bi bi-cart"></i></a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8" style="text-align: center;"><img src="./static/Chrome Logo Hoodie.jpg" style="max-width: 40%;" ></div>
            <div class="col-4">
                <h1 id="product" style="text-align: center">Chrome Logo Hoodie</h1><br>
                <h3 id="price" style="text-align: center">59,90€</h3>
                <select id="size_chart" class="form-select form-select-lg mb-4" aria-label=".form-select-lg example">
                    <option selected>Choose your size:</option>
                    <option value="1">S</option>
                    <option value="2">M</option>
                    <option value="3">L</option>
                    <option value="4">XL</option>
                </select>
                <input type="submit" id="add_cart" value="Add to cart!" class=" btn btn-primary">
                <span class="alert alert-success" role="alert" id="success_alert">
                  The product got successfully added to your cart!
                </span>
                
                <div style="text-align: center;" class="mt-3">
                    <div>435 gsm</div>
                    <div>washed black</div>
                    <div>made in Portugal</div>
                    <div>French Terry</div>
                    <div>100% cotton</div>
                    <div>DTG-Print</div>
                    <div>The modul is 185cm tall and wears size L</div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
      $(document).ready(function() {
        $("#success_alert").hide()
          $("#add_cart").click(function() {
              const size = $("#size_chart option:selected").text();
              const price = $("#price").html().split("€")[0].replace(",", ".");
              const product = $("#product").html();
              if(size=== "Choose your size:"){
                alert("You didn't choose a valid size. Please try again! -.-")
              }else{
                $.post("addToCart",
                {
                  size: size,
                  price: price,
                  product: product
                },
                function(data, status){
                  console.log("huhu")
                  $("#success_alert").show()
                  $("#success_alert").fadeOut(3000)
                });
              };
              console.log(size);
              console.log(price);
          });
      });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
